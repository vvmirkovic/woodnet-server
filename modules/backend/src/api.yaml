openapi: "3.0.1"
info:
  version: 0.0.1
  title: Woodnet
  description: Woodnet Backend API
paths:
  /test:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      operationId: getTest
      responses:
        '200':
          description: 200 response
          schema:
            "$ref": "#/definitions/Result"
          headers:
            operand_1:
              type: string
            operand_2:
              type: string
            operator:
              type: string
      x-amazon-apigateway-integration:
        type: AWS_PROXY
        httpMethod: GET
        uri: arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/${test_arn}/invocations
        payloadFormatVersion: "2.0"
        connectionType: INTERNET
        type: aws
definitions:
  Input:
    type: object
    required:
    - a
    - b
    - op
    properties:
      a:
        type: number
      b:
        type: number
      op:
        type: string
        description: binary op of ['+', 'add', '-', 'sub', '*', 'mul', '%2F', 'div']
    title: Input
  Output:
    type: object
    properties:
      c:
        type: number
    title: Output
  Result:
    type: object
    properties:
      input:
        "$ref": "#/definitions/Input"
      output:
        "$ref": "#/definitions/Output"
    title: Result