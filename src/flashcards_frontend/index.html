<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Login">
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form data
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Define the API endpoint URL
            var currentDomain = window.location.hostname;

            if (currentDomain.includes("dev")) {
                var environment_prefix = "dev.";
            } else {
                var environment_prefix = "";
            }

            const apiUrl = `https://${environment_prefix}backend.vvmirkovic.com/sign-in`; // Replace with your API URL

            // Create a JSON object with the form data
            const data = {
                username: username,
                password: password
            };

            // Send a POST request to the API
            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                // Handle the API response here
                console.log(result);
                window.location.href = `${window.location.hostname}/flashcards`;
            })
            .catch(error => {
                // Handle errors here
                console.error(error);
            });
        });
    </script>
</body>
</html>
